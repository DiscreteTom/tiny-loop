[package]
name = "tiny-loop"
version = "0.1.0"
edition = "2024"

[dependencies]
tiny-loop-macros = { path = "../tiny-loop-macros" }
anyhow = "1"
schemars = "1.2.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
reqwest = { version = "0.13.1", features = ["json", "stream"]}
html2md = { version = "0.2"}
futures = "0.3.31"
async-trait = "0.1.89"
tokio = { version = "1.49.0", features = ["fs", "macros", "rt-multi-thread"] }
tracing = "0.1"
rmcp = { version = "0.14.0", features = ["client", "transport-child-process"] }

